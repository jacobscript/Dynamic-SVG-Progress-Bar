<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Animated Circular Progress Bar Using Html CSS Only | Dynamic SVG Progress Bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43;--num:85;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85<span>%</span></h2>
                    <p>HTML</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="percent" style="--clr:#fee800;--num:75;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>75<span>%</span></h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="percent" style="--clr:#ff00be;--num:60;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>60<span>%</span></h2>
                    <p>JavaScript</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="percent" style="--clr:#06ccff;--num:95;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>95<span>%</span></h2>
                    <p>React</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
